<div class="client-form-container">
  <div class="form-header">
    <h1>{{ isEditMode ? 'Editar Cliente' : 'Nuevo Cliente' }}</h1>
    <a routerLink="/clients" class="btn btn-secondary">← Volver</a>
  </div>

  @if (loading && isEditMode) {
    <div class="loading">Cargando...</div>
  }

  @if (error) {
    <div class="alert alert-error">{{ error }}</div>
  }

  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" class="form">
    <div class="form-section">
      <div class="section-header">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        <h2>Información Personal</h2>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="name">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"/>
            </svg>
            Nombre Completo *
          </label>
          <input 
            type="text" 
            id="name" 
            formControlName="name"
            class="form-control"
            [class.error]="isFieldInvalid('name')"
            placeholder="Ej: Juan Pérez"
          >
          @if (isFieldInvalid('name')) {
            <span class="error-message">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
              </svg>
              {{ getErrorMessage('name') }}
            </span>
          }
        </div>

        <div class="form-group">
          <label for="email">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
            Email *
          </label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            class="form-control"
            [class.error]="isFieldInvalid('email')"
            placeholder="ejemplo@correo.com"
          >
          @if (isFieldInvalid('email')) {
            <span class="error-message">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
              </svg>
              {{ getErrorMessage('email') }}
            </span>
          }
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
            </svg>
            Teléfono
          </label>
          <input 
            type="tel" 
            id="phone" 
            formControlName="phone"
            class="form-control"
            placeholder="Ej: 9XXXXXXXX"
          >
        </div>

        <div class="form-group">
          <label for="address">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
            Dirección
          </label>
          <input 
            type="text" 
            id="address" 
            formControlName="address"
            class="form-control"
            placeholder="Ej: Av. Principal 123"
          >
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" routerLink="/clients" class="btn btn-secondary">
        Cancelar
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        {{ loading ? 'Guardando...' : (isEditMode ? 'Actualizar' : 'Crear') }} Cliente
      </button>
    </div>
  </form>
</div>
