<div class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C9.243 2 7 4.243 7 7c0 1.447.619 2.746 1.601 3.66-.421.247-.816.547-1.174.897C6.234 12.75 5.5 14.558 5.5 16.5c0 2.2 1.2 4 3 4.5.3.1.5.3.5.6v1.4c0 .6.4 1 1 1h4c.6 0 1-.4 1-1v-1.4c0-.3.2-.5.5-.6 1.8-.5 3-2.3 3-4.5 0-1.942-.734-3.75-1.927-4.943-.358-.35-.753-.65-1.174-.897C16.381 9.746 17 8.447 17 7c0-2.757-2.243-5-5-5zm0 2c1.654 0 3 1.346 3 3s-1.346 3-3 3-3-1.346-3-3 1.346-3 3-3z"/>
          </svg>
        </div>
        <h1>Iniciar Sesión</h1>
        <p>Ingresa a tu cuenta de VetiVet</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            Correo Electrónico
          </label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="tu@ejemplo.com"
            [class.error]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
          />
          @if (getErrorMessage('email')) {
            <span class="error-message">{{ getErrorMessage('email') }}</span>
          }
        </div>

        <div class="form-group">
          <label for="password">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            Contraseña
          </label>
          <div class="password-input">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              placeholder="••••••••"
              [class.error]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
            />
            <button type="button" class="toggle-password" (click)="togglePassword()">
              @if (showPassword) {
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              } @else {
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              }
            </button>
          </div>
          @if (getErrorMessage('password')) {
            <span class="error-message">{{ getErrorMessage('password') }}</span>
          }
        </div>

        <div class="form-footer">
          <a routerLink="/forgot-password" class="forgot-link">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn-submit" [disabled]="isLoading">
          @if (isLoading) {
            <svg class="spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Iniciando sesión...
          } @else {
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
              <polyline points="10 17 15 12 10 7"></polyline>
              <line x1="15" y1="12" x2="3" y2="12"></line>
            </svg>
            Iniciar Sesión
          }
        </button>
      </form>

      <div class="login-footer">
        <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
      </div>
    </div>

    <div class="decoration">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
        <circle cx="250" cy="250" r="200" fill="#ff6b35" opacity="0.1"/>
        <circle cx="250" cy="250" r="150" fill="#667eea" opacity="0.1"/>
        <circle cx="250" cy="250" r="100" fill="#f7931e" opacity="0.1"/>
        
        <!-- Paw print -->
        <g transform="translate(200, 200)">
          <ellipse cx="50" cy="60" rx="20" ry="25" fill="#ff6b35" opacity="0.3"/>
          <circle cx="35" cy="35" r="12" fill="#ff6b35" opacity="0.3"/>
          <circle cx="50" cy="25" r="12" fill="#ff6b35" opacity="0.3"/>
          <circle cx="65" cy="35" r="12" fill="#ff6b35" opacity="0.3"/>
        </g>
      </svg>
    </div>
  </div>
</div>
