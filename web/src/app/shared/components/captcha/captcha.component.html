<div class="captcha-container">
  <div class="captcha-header">
    <h3>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zM9 8V6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9z"/>
      </svg>
      Verificaci贸n de Seguridad
    </h3>
    <p>Resuelve la operaci贸n para continuar</p>
  </div>

  @if (loading()) {
    <div class="captcha-loading">
      <div class="spinner"></div>
      <p>Cargando verificaci贸n...</p>
    </div>
  } @else if (captchaService.currentCaptcha()) {
    <div class="captcha-content">
      <!-- Imagen del CAPTCHA -->
      <div class="captcha-image-wrapper">
        <img 
          [src]="captchaService.currentCaptcha()!.image" 
          alt="CAPTCHA" 
          class="captcha-image"
        >
        <button 
          type="button"
          class="captcha-refresh" 
          (click)="refreshCaptcha()"
          [disabled]="validating()"
          title="Generar nuevo CAPTCHA"
        >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
          </svg>
        </button>
      </div>

      <!-- Pregunta -->
      <div class="captcha-question">
        <label for="captcha-answer">{{ captchaService.currentCaptcha()!.question }}</label>
      </div>

      <!-- Input de respuesta -->
      <div class="captcha-input-group">
        <input 
          type="number" 
          id="captcha-answer"
          class="captcha-input"
          [(ngModel)]="userAnswer"
          [disabled]="validating() || isVerified()"
          placeholder="Tu respuesta"
          (keyup.enter)="validateAnswer()"
          min="0"
          step="1"
        >
        
        @if (!isVerified()) {
          <button 
            type="button"
            class="captcha-submit" 
            (click)="validateAnswer()"
            [disabled]="validating() || userAnswer() === null"
          >
            @if (validating()) {
              <div class="btn-spinner"></div>
              Verificando...
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
              </svg>
              Verificar
            }
          </button>
        } @else {
          <div class="captcha-verified">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            <span>Verificado</span>
          </div>
        }
      </div>

      <!-- Indicador de tiempo -->
      <div class="captcha-info">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
        </svg>
        <span>Este c贸digo expira en 5 minutos</span>
      </div>
    </div>
  }
</div>
